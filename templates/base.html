<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Soundery — Music Platform</title>

</head>
<body>

    <nav>
        <div class="left">
            <a href="{% url 'track_list' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'upload_track' %}">Загрузить трек</a>
                <a href="{% url 'my_tracks' %}">Мои треки</a>
                <a href="{% url 'my_playlists' %}">Мои плейлисты</a>
                <a href="{% url 'my_likes' %}">Мои лайки</a>
            {% endif %}
        </div>

        <div class="right">
            {% if user.is_authenticated %}
                <span>Вы вошли как 
                    <a href="{% url 'user_profile' user.username %}" style="color: #ffd700;">
                        {{ user.username }}
                    </a>
                </span>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #fff;
        }

        a {
            color: #1DB954;
            text-decoration: none;
            transition: 0.2s ease;
        }

        a:hover {
            color: #1ed760;
        }

        nav {
            background: #181818;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .left a,
        nav .right a {
            margin: 0 12px;
            font-weight: 500;
        }

        nav span {
            margin-right: 10px;
            color: #ccc;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .track-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .track-card {
            background: #181818;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            width: 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.5);
        }

        .track-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
        }

        .track-card h3 {
            margin: 5px 0;
            font-size: 18px;
        }

        .track-card audio {
            width: 100%;
            border-radius: 8px;
        }

        button, input[type="submit"] {
            background: #1DB954;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        button:hover, input[type="submit"]:hover {
            background: #1ed760;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #181818;
            color: #999;
            margin-top: 60px;
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 10px;
            }
            .track-card {
                width: 100%;
            }
        }
    </style>
</body>
</html>
