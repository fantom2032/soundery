{% extends "base.html" %}
{% block content %}
<h2>Добавить "{{ track.title }}" в плейлист</h2>

<form method="post">
    {% csrf_token %}
    <label for="playlist">Выберите плейлист:</label>
    <select name="playlist_id" id="playlist" required>
        {% for playlist in playlists %}
            <option value="{{ playlist.id }}">{{ playlist.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Добавить</button>
</form>

<p><a href="{% url 'track_detail' track.id %}">← Назад к треку</a></p>
{% endblock %}
