{% extends "base.html" %}
{% block content %}
<h2>Добавить "{{ track.title }}" в плейлист</h2>

<form method="post">
    {% csrf_token %}
    <label for="playlist_id">Выберите плейлист:</label>
    <select name="playlist_id" id="playlist_id" required>
        {% for playlist in playlists %}
            <option value="{{ playlist.id }}">{{ playlist.name }}</option>
        {% empty %}
            <option disabled>У вас нет плейлистов</option>
        {% endfor %}
    </select>
    <br><br>
    <button type="submit" 
            style="background-color:#4CAF50; color:white; padding:10px 15px; border:none; border-radius:5px; cursor:pointer;">
        ✅ Добавить
    </button>
</form>

<br>
<a href="{% url 'create_playlist' %}" 
   style="color:#2196F3; text-decoration:none;">
   ➕ Создать новый плейлист
</a>
{% endblock %}
